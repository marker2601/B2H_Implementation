<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2H Implementation Plan</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#C2185B; --brandDark:#9B1349; --pill:#F1F5F9; }
    html { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    .brand-gradient { background: linear-gradient(180deg, var(--brand) 0%, var(--brandDark) 100%); }
    .card:hover { box-shadow: 0 10px 24px rgba(0,0,0,.08), 0 2px 6px rgba(0,0,0,.06); transform: translateY(-1px); }
    .badge { background: var(--pill); }
    .truncate-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .srch input::placeholder{ color:#9AA0A6; }
    summary { list-style: none; }
    summary::-webkit-details-marker { display:none; }
  </style>
</head>
<body class="bg-white text-slate-800">
  <!-- Header -->
  <header class="brand-gradient text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight">B2H Implementation Plan</h1>
        <div class="flex items-center gap-3">
          <a href="#" class="inline-flex items-center gap-2 rounded-xl bg-white/10 hover:bg-white/20 px-3.5 py-2 text-sm font-medium backdrop-blur-md transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 12c2.761 0 5-2.239 5-5S14.761 2 12 2 7 4.239 7 7s2.239 5 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"/></svg>
            Roles & Responsibilities
          </a>
          <a href="#" class="inline-flex items-center gap-2 rounded-xl bg-white text-slate-900 hover:bg-slate-100 px-3.5 py-2 text-sm font-medium transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
            Upload Document
          </a>
        </div>
      </div>
      <p class="mt-1 text-sm text-white/90"><span id="docCount">0</span> documents</p>
      <!-- Search -->
      <div class="mt-5 srch">
        <label class="block">
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/70">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" />
              </svg>
            </span>
            <input id="searchInput" type="text" placeholder="Search implementation plan documents..." class="w-full rounded-2xl bg-white/10 text-white placeholder-white/80 pl-10 pr-4 py-3 outline-none ring-1 ring-white/25 focus:ring-2 focus:ring-white/60" />
          </div>
        </label>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8 mb-24">
    <div class="mb-6">
      <h2 class="text-sm font-semibold tracking-wide text-slate-500">B.R.I.D.G.E. To Home – <span class="font-normal">Building Resilience, Independence, Dignity, Growth, Empowerment</span></h2>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      <!-- Left Filters -->
      <aside class="lg:col-span-3">
        <h3 class="text-sm font-semibold text-slate-600 mb-3">Categories</h3>
        <div id="filters" class="space-y-1"></div>
      </aside>

      <!-- Content Grid -->
      <section class="lg:col-span-9">
        <div id="cardsGrid" class="grid sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>
      </section>
    </div>
  </main>

  <footer class="border-t py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <div class="text-xs text-slate-500">© TASC – Treatment Alternatives for Safe Communities</div>
      <a href="#" class="text-xs text-slate-500 hover:text-slate-700">Theme</a>
    </div>
  </footer>

  <script>
    // ======= DOCUMENT DATA =======
    // Upload files to /docs/ and ensure names match the hrefs below.
    const DOCS = [
      // --- Core set ---
      { title: "TASC Referral Workflow", blurb: "Internal TASC referral process for connecting clients to B2H housing and services.", href: "docs/TASC_Referral_Workflow.pdf", tag: "Workflows", category: "Workflows" },
      { title: "Suitability Assessment (Original)", blurb: "Original readiness assessment tool for housing evaluation.", href: "docs/Suitability_Assessment.pdf", tag: "Assessments", category: "Assessments" },
      { title: "Document Index & Overview", blurb: "Index of all B2H Implementation Plan documents with quick descriptions and links.", href: "docs/Document_Index_Overview.pdf", tag: "Overview", category: "Overview" },
      { title: "Opportunity Notice", blurb: "Program overview for landlords and agencies – counties served, benefits, and onboarding steps.", href: "docs/Opportunity_Notice.pdf", tag: "Overview", category: "Overview" },
      { title: "Frequently Asked Questions", blurb: "Common questions and answers for landlords and agency partners about B2H.", href: "docs/FAQ.pdf", tag: "Overview", category: "Overview" },
      { title: "Client Referral Workflow", blurb: "End-to-end referral process from IDOC through housing placement and stabilization.", href: "docs/Client_Referral_Workflow.pdf", tag: "Workflows", category: "Workflows" },
      { title: "Housing Eligibility Screening & Intake", blurb: "Comprehensive screening tool for housing needs and clinical coordination level.", href: "docs/Housing_Eligibility_Screening_Intake.pdf", tag: "Assessments", category: "Assessments" },
      { title: "Housing Match Workflow", blurb: "Step-by-step housing match process including legal restrictions and service proximity.", href: "docs/Housing_Match_Workflow.pdf", tag: "Workflows", category: "Workflows" },
      { title: "Sub-Contracting Workflow", blurb: "Process to engage and manage subcontracting partners from due diligence to oversight.", href: "docs/Sub_Contracting_Workflow.pdf", tag: "Workflows", category: "Workflows" },
      { title: "Internal Bridge Housing Protocol", blurb: "Guidance for bridge housing placements, vendor setup, incident response, and exits.", href: "docs/Internal_Bridge_Housing_Protocol.pdf", tag: "Protocols", category: "Protocols" },
      { title: "Implementation Plan", blurb: "Phase-by-phase plan: feasibility through continuous improvement with milestones and outputs.", href: "docs/Implementation_Plan.pdf", tag: "Overview", category: "Overview" },
      { title: "Roles & Responsibilities", blurb: "At-a-glance duties for Director, Administrator, Supervisor, Case Manager, PSS, NHD, etc.", href: "docs/Roles_and_Responsibilities.pdf", tag: "Roles", category: "Roles" },
      { title: "Case Manager – Job Description", blurb: "Core duties, competencies, and qualifications for the Case Manager role.", href: "docs/Case_Manager_Job_Description.pdf", tag: "Roles", category: "Roles" },
      { title: "Peer Support Specialist – Job Description", blurb: "Lived-experience peer role supporting recovery, engagement, and stabilization.", href: "docs/Peer_Support_Specialist_Job_Description.pdf", tag: "Roles", category: "Roles" },
      { title: "Network Housing Developer – Job Description", blurb: "Landlord outreach, inspections, unit pipeline building, and tenancy support.", href: "docs/Network_Housing_Developer_Job_Description.pdf", tag: "Roles", category: "Roles" },
      { title: "Supervisor – Job Description", blurb: "Clinical supervision, team leadership, QA, and stakeholder coordination.", href: "docs/Supervisor_Job_Description.pdf", tag: "Roles", category: "Roles" },
      { title: "Administrator – Job Description", blurb: "Program operations, compliance, reporting, and staff leadership.", href: "docs/Administrator_Job_Description.pdf", tag: "Roles", category: "Roles" },
      { title: "Data Coordinator – Job Description", blurb: "Performance data entry, QA, reporting schedules, and trends analysis.", href: "docs/Data_Coordinator_Job_Description.pdf", tag: "Roles", category: "Roles" },
      { title: "Driver – Job Description", blurb: "Client transport, safety, logs, and vehicle maintenance for B2H.", href: "docs/Driver_Job_Description.pdf", tag: "Roles", category: "Roles" },
      { title: "Move‑In Checklist", blurb: "Tenant kit checklist to support safe, dignified, stable first days in housing.", href: "docs/Move_In_Checklist.pdf", tag: "Protocols", category: "Protocols" },

      // --- Added batch (10) ---
      { title: "24/7 Hotline SOP (Landlords & Participants)", blurb: "Always-available contact pathway; triage, escalation, documentation, follow-up standards for safety and continuity.", href: "docs/24x7_Hotline_SOP.docx", tag: "Protocols", category: "Protocols" },
      { title: "72-Hour Move-In Protocol", blurb: "Day-by-day orientation for tenant, landlord, and joint meeting; move-in kit; stabilization requirements.", href: "docs/72_Hour_Move_In_protocol.docx", tag: "Protocols", category: "Protocols" },
      { title: "Agency Flyer", blurb: "One-page outreach: partner benefits, next steps, and contact info for agencies joining B2H.", href: "docs/Agency_Flyer.pdf", tag: "Overview", category: "Partnerships" },
      { title: "Bridge Housing – Partner Info Sheet", blurb: "Expectations, stay limits, check-ins, incident response, and partnership types for bridge housing vendors.", href: "docs/Bridge_Housing_Partner_Info_Sheet.docx", tag: "Overview", category: "Partnerships" },
      { title: "Bridge Housing – Referral Form", blurb: "Internal referral form capturing client info, housing need, support needs, and authorization.", href: "docs/Bridge_Housing_Referral_Form.docx", tag: "Workflows", category: "Workflows" },
      { title: "Incident Triage Decision Tree", blurb: "Landlord decision tree + hotline SOP for safety screening, urgency, de-escalation, documentation, and follow-up.", href: "docs/Incident_Triage_Decision_Tree.docx", tag: "Protocols", category: "Protocols" },
      { title: "KPIs with Recommended Tracking", blurb: "KPI set for placement, services, stability, landlord engagement, and data methods across program phases.", href: "docs/KPIs_with_Recommend_Tracking.docx", tag: "Overview", category: "Overview" },
      { title: "Landlord Flyer", blurb: "Why partner, incentives, support, steps to enroll; quick QR/contact for landlord outreach.", href: "docs/Landlord_Flyer.pdf", tag: "Overview", category: "Partnerships" },
      { title: "Landlord Overview Deck", blurb: "Slide deck on program, supports, incentives, 24/7 hotline, onboarding steps, and FAQs.", href: "docs/Landlord_Overview_Deck.pdf", tag: "Overview", category: "Partnerships" },
      { title: "Landlord Incentive Proposal", blurb: "Expanded incentive structure: signing bonus, mitigation fund, holding fees, repair stipend, retention & advance rent options.", href: "docs/Landlord_Incentive_Proposal.docx", tag: "Partnerships", category: "Partnerships" },

      // --- New batch (7) ---
      { title: "Landlord Invoice & Process", blurb: "Standard monthly invoice template and the end-to-end finance process landlords follow.", href: "docs/Landlord_Invoice_and_Process.docx", tag: "Partnerships", category: "Partnerships" },
      { title: "Landlord Orientation Packet", blurb: "All-in-one onboarding packet: program overview, incentives, HQS checklist, forms, and contacts.", href: "docs/Landlord_Orientation_Packet.docx", tag: "Partnerships", category: "Partnerships" },
      { title: "Lease Violation / Incident Form", blurb: "Report template for lease violations and behavioral incidents with triage options and requested supports.", href: "docs/Lease_Violation_Incident_Form.docx", tag: "Protocols", category: "Protocols" },
      { title: "Pilot Program Staffing Model", blurb: "60-participant staffing mix with roles, FTEs, and justification for multidisciplinary delivery.", href: "docs/Pilot Program Staffing Model.docx", tag: "Overview", category: "Overview" },
      { title: "Pre- & Post-Release Placement Timeline", blurb: "Milestones from referral through day of release and first 30 days post move-in.", href: "docs/Pre_Post_Release_Placement_Timeline.docx", tag: "Workflows", category: "Workflows" },
      { title: "Recommendations (Program Enablement)", blurb: "Payments, outreach SOPs, templates, portal, KPIs, evaluation, and language access—concise recommendations.", href: "docs/Recommendations.docx", tag: "Overview", category: "Overview" },
      { title: "Stabilization & Ongoing Supports – SOP", blurb: "Post-move-in cadence, case conferencing, ISP updates, and escalation protocols (ISH/ESH).", href: "docs/Stabilization and Ongoing Supports SOP.docx", tag: "Protocols", category: "Protocols" }
    ];

    // ======= STATE =======
    let state = { q: "", category: "All Documents" };

    const categories = [
      { name: "All Documents" },
      { name: "Assessments" },
      { name: "Overview" },
      { name: "Partnerships" },
      { name: "Protocols" },
      { name: "Roles" },
      { name: "Workflows" },
    ];

    function countByCategory(){
      const counts = Object.create(null);
      for(const c of categories){ counts[c.name] = 0; }
      for(const d of DOCS){
        counts[d.category] = (counts[d.category]||0) + 1;
        counts["All Documents"] = (counts["All Documents"]||0) + 1;
      }
      return counts;
    }

    function pill(label){
      return `<span class="badge inline-flex items-center rounded-full px-2.5 py-1 text-xs font-medium text-slate-700">${label}</span>`;
    }

    function renderFilters(){
      const holder = document.getElementById('filters');
      const counts = countByCategory();
      holder.innerHTML = categories.map(cat => {
        const active = state.category === cat.name;
        return `<button data-cat="${cat.name}" class="w-full flex items-center justify-between rounded-xl px-3 py-2 text-sm ${active? 'bg-slate-900 text-white':'hover:bg-slate-100'}">
          <span>${cat.name}</span>
          <span class="text-xs opacity-70">${counts[cat.name]||0}</span>
        </button>`;
      }).join('');

      holder.querySelectorAll('button').forEach(btn => btn.addEventListener('click', e => {
        state.category = e.currentTarget.dataset.cat;
        renderFilters();
        renderCards();
      }));
    }

    function renderCards(){
      const grid = document.getElementById('cardsGrid');
      const q = state.q.toLowerCase();
      const filtered = DOCS.filter(d => {
        const inCat = state.category === 'All Documents' || d.category === state.category;
        const inSearch = !q || d.title.toLowerCase().includes(q) || d.blurb.toLowerCase().includes(q);
        return inCat && inSearch;
      });

      grid.innerHTML = filtered.map(d => {
        const fileName = d.href.split('/').pop();
        return `
        <div class="card rounded-2xl border border-slate-200 p-5 transition shadow-sm bg-white">
          <div class="flex items-start justify-between gap-3">
            <div class="flex items-center gap-3">
              <div class="h-10 w-10 grid place-items-center rounded-xl bg-rose-50 text-rose-600 border border-rose-100">
                <svg xmlns=\"http://www.w3.org/2000/svg\" class=\"h-5 w-5\" viewBox=\"0 0 24 24\" fill=\"currentColor\"><path d=\"M7 3h7l5 5v11a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Zm7 1.5V9h4.5\"/></svg>
              </div>
              <div>
                <a href="${d.href}" class="font-semibold leading-snug hover:underline">${d.title}</a>
                <div class="mt-1">${pill(d.tag)}</div>
              </div>
            </div>
            <a href="${d.href}" download="${fileName}" class="shrink-0 inline-flex items-center gap-2 rounded-lg bg-slate-900 text-white hover:bg-slate-700 px-3 py-1.5 text-xs font-medium" title="Download">
              <svg xmlns=\"http://www.w3.org/2000/svg\" class=\"h-4 w-4\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\"><path d=\"M12 3v12m0 0 4-4m-4 4-4-4M4 21h16\"/></svg>
              Download
            </a>
          </div>
          <p class="mt-3 text-sm text-slate-600 truncate-2">${d.blurb}</p>
        </div>`;
      }).join('');

      // update count at top
      document.getElementById('docCount').textContent = DOCS.length;
    }

    document.getElementById('searchInput').addEventListener('input', (e)=>{
      state.q = e.target.value;
      renderCards();
    });

    // init
    renderFilters();
    renderCards();
  </script>
</body>
</html>
